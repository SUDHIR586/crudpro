<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous">
  </head>
  <body>
    <center><caption><h2><b>Employee Management System</b></h2></caption></center>
  <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td>{{employee.eid}}</td>
        <td>{{employee.ename}}</td>
        <td>{{employee.eemail}}</td>
        <td>{{employee.econtact}}</td>
        <td><a href="/edit/{{employee.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
        <a style="color:red" href="/delete/{{employee.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <br
  <center><a href="/" class="btn btn-primary">Add New Record</a></center>
  </body>
</html>
